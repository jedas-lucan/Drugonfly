<script>
function shuffleSidebarImages(sidebarClass) {
  const sidebars = document.getElementsByClassName(sidebarClass);
  Array.from(sidebars).forEach(sidebar => {
    const imgs = Array.from(sidebar.querySelectorAll('img'));
    // 랜덤 순서 섞기 (Fisher-Yates)
    for (let i = imgs.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [imgs[i], imgs[j]] = [imgs[j], imgs[i]];
    }
    // 기존 이미지 제거 후 새 순서대로 추가
    sidebar.innerHTML = '';
    imgs.forEach(img => sidebar.appendChild(img));
  });
}

document.addEventListener('DOMContentLoaded', function () {
  // 최초 실행
  shuffleSidebarImages('sidebar');
  setInterval(function () {
    shuffleSidebarImages('sidebar');
  }, 1500);
});

// 버튼 밝기 조절

const fadeBtn = document.getElementById('sidebar-fade-btn');
let glowOn = false;

setInterval(() => {
  glowOn = !glowOn;
  // 투명도(opacity)는 항상 1(또는 0.85~1)로 고정
  fadeBtn.style.opacity = "1";
  // 네온 글로우 효과만 번갈아가며 바꿔주기
  fadeBtn.style.filter = glowOn 
    ? "drop-shadow(0 0 20px #FF20EC) drop-shadow(0 0 40px #6efcff)"
    : "drop-shadow(0 0 10px #35fff7) drop-shadow(0 0 30px #58ffff)";
}, 300);

fadeBtn.addEventListener('click', function() {
  window.location.href = "index3.html";
});



</script>
