<script>
function shuffleSidebarImages(sidebarClass) {
  const sidebars = document.getElementsByClassName(sidebarClass);
  Array.from(sidebars).forEach(sidebar => {
    const imgs = Array.from(sidebar.querySelectorAll('img'));
    // 랜덤 순서 섞기 (Fisher-Yates)
    for (let i = imgs.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [imgs[i], imgs[j]] = [imgs[j], imgs[i]];
    }
    // 기존 이미지 제거 후 새 순서대로 추가
    sidebar.innerHTML = '';
    imgs.forEach(img => sidebar.appendChild(img));
  });
}

document.addEventListener('DOMContentLoaded', function () {
  // 최초 실행
  shuffleSidebarImages('sidebar');
  // 2초(2000ms)마다 반복
  setInterval(function () {
    shuffleSidebarImages('sidebar');
  }, 1500);
});

const floatingBtn = document.getElementById('floating-btn');
function moveBtnRandomly() {
  const maxX = window.innerWidth - 100;
  const maxY = window.innerHeight - 100;
  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;
  floatingBtn.style.left = newX + 'px';
  floatingBtn.style.top = newY + 'px';
}
setInterval(moveBtnRandomly, 1200);
floatingBtn.addEventListener('click', function() {
  window.location.href = "index2.html"; // 원하는 html 파일명이나 URL로 변경
});

// 자동 응답 코드 // 
function sendWelcomeEmail(e) {
  // e.values: 추가된 행 전체
  // [0] = Timestamp, [1] = Email (폼 기본 구조 기준)
  var row = e.values;
  var email = row[1]; // 이메일이 B열(두 번째 컬럼)이라고 가정

  if (!email) return; // 이메일 비어 있으면 종료

  var subject = "Welcome to Club Dragonfly!";
  
  var body =
    "Thank you for subscribing to Club Dragonfly.\n\n" +
    "Here is your invitation link:\n" +
    "https://your-link-here.example\n\n" +
    "Stay tuned for more brain-popping pleasure!";

  MailApp.sendEmail({
    to: email,
    subject: subject,
    body: body
  });
}
